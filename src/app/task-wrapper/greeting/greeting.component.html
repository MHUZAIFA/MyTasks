<div class="greeting_wrapper" *ngIf="user">
  <div class="greeting noselect">
    <span> {{greeting}}, </span>
    <h4>{{ user.displayName ? (user.displayName | titlecase) : user.email }}</h4>
  </div>
  <div class="user_options">
     <!-- (click)="_authService.SignOut()" -->
    <a (click)="settings()">
      <img class="avatar" [src]="user.photoURL"
        width="30px" height="30px">
    </a>
  </div>
</div>
