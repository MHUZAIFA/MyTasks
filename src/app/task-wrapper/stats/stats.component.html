<div class="stats_wrapper">
  <div class="stat_card ml-0 stat_card_bg_1">
    <span class="stat"> {{ total }} </span>
    <span class="stat_title"> {{ systemSettingsService.isMobileDevice ? '' : 'Total ' }}Tasks</span>
  </div>
  <div class="stat_card stat_card_bg_2">
    <span class="stat"> {{ completed }} </span>
    <span class="stat_title">Completed</span>
  </div>
  <div class="stat_card mr-0 stat_card_bg_3">
    <span class="stat"> {{ taskPerDay }} </span>
    <span class="stat_title">Tasks/Day</span>
  </div>
</div>
