<div class="sign_in_container">
  <div class="sign_in_wrapper">
    <div class="sign_in_header_container unselectable">
      <div style="display: flex; align-items: center;">
        <mat-icon routerLink="welcome" style="cursor: pointer;">arrow_back_ios</mat-icon>
        <div class="sign_in_header_content">
          <h3 class="my-0">
            Guest login
          </h3>
          <p>
            Log in as a guest
          </p>
        </div>
      </div>
    </div>
    <div class="card my-0" [ngClass]="{'mobile': systemSettingsService.isMobileDevice}">
      <div class="sigin_third_party unselectable">
        <div class="options">
          <div class="btn_sigin ml-0" (click)="signInWithGoogle()">
            <i class="fab fa-google"></i>
          </div>
          <div class="btn_sigin mr-0" (click)="signInWithFacebook()">
            <i class="fab fa-facebook"></i>
          </div>
        </div>
      </div>
      <form [formGroup]="guestForm" (ngSubmit)="login()">
        <div>
          <label for="Username" class="theme_label unselectable">Username</label>
          <input id="Username" class="form-control theme_text_input custom_input w-100" type="text"
            placeholder="John Doe" formControlName="displayName" required>
        </div>
        <br>
        <button type="submit" mat-raised-button color="primary" class="btn_next" [disabled]="guestForm.invalid">
          Continue as Guest &nbsp; <mat-icon>trending_flat </mat-icon>
        </button>
      </form>
    </div>
  </div>
</div>
