<div class="sign_in_container">
  <div class="sign_in_wrapper">
    <div class="sign_in_header_container unselectable">
      <div style="display: flex; align-items: center;">
        <mat-icon (click)="back()" style="cursor: pointer;">arrow_back_ios</mat-icon>
        <div class="sign_in_header_content">
          <h3 class="my-0">
            Reset Password
          </h3>
          <p>
            Let's recover your password.
          </p>
        </div>
      </div>
    </div>
    <div class="card my-0" [ngClass]="{'mobile': systemSettingsService.isMobileDevice}">
      <div style="display: flex; justify-content: center; align-items: center; width: 100%; margin-bottom: 30px;">
        <img src="{{ canReset ? 'assets/illustrations/mail_opened.svg' : 'assets/illustrations/mail_sent.svg' }}"
          alt="reset" width="40%" height="auto">
      </div>
      <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
        <div>
          <label for="email" class="theme_label unselectable">Email</label>
          <input id="email" class="form-control theme_text_input custom_input w-100" type="email"
            placeholder="john.doe@mytasks.com" formControlName="email" required>
        </div>
        <button *ngIf="canReset" type="submit" mat-raised-button color="primary" class="btn_next"
          [disabled]="resetForm.invalid || !canReset">
          Reset Password &nbsp; <mat-icon>trending_flat </mat-icon>
        </button>
        <button *ngIf="!canReset" mat-raised-button color="primary" class="btn_next"
          [disabled]="resetForm.invalid || !canReset">
          Reset email sent
        </button>
        <p style="text-align: center;" *ngIf="!canReset">
          Kindly check your registered email inbox. Wait for couple of minutes before retrying.
        </p>
        <p>
          Go back to? <a [routerLink]="['/login']" class="custom_redirect_link unselectable"> Login </a>
        </p>
      </form>
    </div>
  </div>
</div>
